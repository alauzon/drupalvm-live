version: "3"

services:

  mysql:
    image: mysql
    container_name: mysql-drupal
    environment:
      MYSQL_ROOT_PASSWORD: "mypassword"
      MYSQL_DATABASE: "drupal"
      MYSQL_USER: "drupal"
      MYSQL_PASS: "drupal"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - drupalvm

  drupal-vm:
    image: geerlingguy/drupal-vm
    container_name: local-drupalvm
    depends_on:
      - mysql
    ports:
      - 81:80
      - 4444:4444

    # Not strictly required, but custom DNS settings can help with stability.
    dns:
      - '8.8.8.8'
      - '8.8.4.4'

    # Use of the `delegated` option currently requires the Docker Edge release.
    volumes:
      - ../:/var/www/drupalvm/drupal:rw,delegated

    privileged: true
    command: /lib/systemd/systemd
    networks:
      - drupalvm
networks:
  drupalvm:
    driver: bridge
volumes:
  mysql_data:
