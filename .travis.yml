---
services: docker

env:
  DOCKER_COMPOSE_VERSION: 1.19.0

before_install:
  # Upgrade Docker Compose.
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # Upgrade Docker.
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce

script:
  # Bring up local Drupal VM copy.
  - docker-compose up -d

  # Install dependencies with Composer.
  - docker exec --tty local-drupalvm env TERM=xterm bash -c "cd $TRAVIS_BUILD_DIR; composer install"

  # Install the Drupal site.
  - docker exec --tty local-drupalvm env TERM=xterm bash -c "cd $TRAVIS_BUILD_DIR; drush site-install -y"
